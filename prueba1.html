  <style>
    /* Video de fondo */
    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Fuente personalizada para el h1 */
    @font-face {
      font-family: 'SpriteGraffiti';
      src: url('SpriteGraffiti.otf') format('opentype');
    }

    <body>
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Título animado grafitero */
    h1 {
      font-family: 'SpriteGraffiti', cursive;
      font-size: 48px;
      color: #Ffff00;
      margin: 60px auto 20px;
      font-style: italic;
      font-weight: bold;
      text-align: center;
      position: relative;
      animation: moverTexto 7s linear infinite;
    }

    @keyframes moverTexto {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Contenedor imagen + texto */
    .contenido-lateral {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      width: 80%;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    /* Imagen izquierda */
    .imagen-izquierda {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    /* Contenedor de texto con título profesional */
    .texto-lateral {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      color: #fff;
      text-align: justify;
      text-indent: 30px;
    }

    /* Título encima del párrafo */
    .titulo-texto {
      font-family: 'Georgia', serif;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #D3D3D3;
      text-align: left;
    }

    /* GIF inferior */
    .gif-inferior {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 150px;
      z-index: 1;
    }
  </style>
</head>
